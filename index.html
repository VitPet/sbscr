<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
	<style>

	.container {
		position: absolute;
		margin: auto;
		top: 0;
		right: 0;
		bottom: 0;
		left: 0;
		width: 400px;
		height:400px;
		background-color: #ccc;
		border-radius: 0px;
	}
	.container-input{
		margin: 40% 0;
	}
	
	.none{
		display: none;
	}

	.span-cont {
		position: relative;
		z-index: 1;
		display: block;
		overflow: hidden;
		margin: 1em;
		margin: 1em auto 2em;
		max-width: 128px;
		vertical-align: top;
		transition: max-width 0.6s; 
	}
	.input {
		display: block;
		position: absolute;
		float: right;
		border: none;
	   	top: 4px;
		
		border-radius: 2px;
		width: 98%;
		height: 77%;
		background: #fff;
		outline: none;
		color: #aaa;
		font-weight: bold;
		-webkit-transition: -webkit-transform 0.6s;
		transition: transform 0.4s,
					border-radius 0.0000000000001s;

	}

	.button {
		display: block;
		position: relative;
	    background: #139a93!important;
	    z-index: 10;
		color: #fff;
		float: right;
		font-weight: bold;
		font-size: 70.25%;
		outline: none!important;
		border: none!important;
		text-align: center;
		padding: 10px 35px;
        border-radius: 5px;	
      	transition: padding-right 0.8s,
      				padding-left 0.8s,
      				background 0.4s,
      				transform .8s ease;
  	}
	

	.animate-input {
		-webkit-transform: translate3d(100%, 0, 0); 
		 transform: translate3d(100%, 0, 0);
		 padding: 13px 5px;
		 right: 100%;

	}

	.animate-button  {
	    padding-top: 12px;
	    padding-bottom: 12px;
	    padding-left: 10px;
	    padding-right: 10px;
	}
		
	.bigger{
		max-width: 200px;

	}

	.button:hover{
		background: #0D7E78!important;
	}
	.success{
	    left: 35%;
	    float: none;
	    padding: 10px 13px;

	}


	</style>
</head>
<div class="container">
	<div class="container-input">
		<span class="span-cont">
			<input class="input" type="text">
			<button class="button">SUBSCRIBE</button>
		</span>
	</div>
</div>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script>

	$(".button").click(function() {
	
		
		if($("button").is(".fa-long-arrow-right")){
			$(".button").removeClass("fa fa-long-arrow-right");
			$(".button").addClass("fa fa-check");
			$(".input").toggleClass("animate-input");
			$(".button").toggleClass("animate-button");
			$(".button").toggleClass("success");
			$(".span-cont").toggleClass("bigger");
			$(".input").css("display", "none");
		  	$('.button').attr("disabled", "disabled");
		  


			return 0;
		}
		
		$(".input").toggleClass("animate-input");
		$(".button").toggleClass("animate-button fa fa-long-arrow-right");
		$(".span-cont").toggleClass("bigger");

		$(".button").text("")
		
		
	});	

	


</script>
</html>
